<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ios-styles/ios-styles.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-checked-element-behavior/iron-checked-element-behavior.html">

<dom-module id="ios-checkbox">
  <template>
    <style>
      :host {
        display: inline-block;
        white-space: nowrap;
      }

      :host(:focus) {
        outline: none;
      }

      .hidden {
        display: none;
      }

      :host #checkbox {
        background-color: var(--ios-checkbox-unchecked-background-color, transparent);
        border-radius: 22px;
        border: solid 1px #c7c7cc;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        height: 22px;
        pointer-events: none;
        position: relative;
        transform: translateZ(0);
          -webkit-transform: translateZ(0);
        vertical-align: middle;
        width: 22px;
      }

      :host #checkbox.checked {
        background-color: var(--ios-checkbox-checked-color, --default-primary-color);
        border: none;
      }

      :host #checkmark {
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: 1px;
        border-bottom-width: 1px;
        border-color: var(--ios-checkbox-checkmark-color, white);
        height: 10px;
        left: 8px;
        position: absolute;
        top: 4px;
        width: 5px;
        transform: rotate(45deg);
          -webkit-transform: rotate(45deg);
      }

      #checkboxLabel {
        color: var(--ios-checkbox-label-color, --primary-text-color);
        display: inline-block;
        padding: 8px 15px 7px;
        pointer-events: none;
        position: relative;
        vertical-align: middle;
        white-space: normal;
      }

      #checkboxLabel[hidden] {
        display: none;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host([disabled]) #checkbox {
        opacity: 0.5;
        border-color: var(--ios-checkbox-unchecked-color, --primary-text-color);
      }

      :host([disabled][checked]) #checkbox {
        background-color: var(--ios-checkbox-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #checkboxLabel {
        opacity: 0.65;
      }

      /* invalid state */
      #checkbox.invalid:not(.checked) {
        border-color: var(--ios-checkbox-error-color, #db4437);
      }
    </style>

    <div id="checkbox" class$="[[_computeCheckboxClass(checked, invalid)]]">
      <div id="checkmark" class$="[[_computeCheckmarkClass(checked)]]"></div>
    </div>

    <div id="checkboxLabel"><content></content></div>
  </template>

  <script>
    Polymer({
      is: 'ios-checkbox',

      behaviors: [
        Polymer.IronButtonState,
        Polymer.IronCheckedElementBehavior
      ],

      hostAttributes: {
        role: 'checkbox',
        'aria-checked': false,
        tabindex: 0
      },

      properties: {
        /**
         * Fired when the checked state changes due to user interaction.
         *
         * @event change
         */

        /**
         * Fired when the checked state changes.
         *
         * @event iron-change
         */
        ariaActiveAttribute: {
          type: String,
          value: 'aria-checked'
        }
      },

      attached: function() {
        this._isReady = true;
        // Don't stomp over a user-set aria-label.
        if (!this.getAttribute('aria-label')) {
          this.updateAriaLabel();
        }
      },

      updateAriaLabel: function() {
        this.setAttribute('aria-label', Polymer.dom(this).textContent.trim());
      },

      // button-behavior hook
      _buttonStateChanged: function() {
        if (this.disabled) {
          return;
        }
        if (this._isReady) {
          this.checked = this.active;
        }
      },

      _computeCheckboxClass: function(checked, invalid) {
        var className = '';
        if (checked) {
          className += 'checked ';
        }
        if (invalid) {
          className += 'invalid';
        }
        return className;
      },

      _computeCheckmarkClass: function(checked) {
        return checked ? '' : 'hidden';
      }
    })
  </script>
</dom-module>
